<app-header/>
<form class="formDiv">
    <div class="formBorder">
        <p>Send an email to retrieve your password below.</p>
        <label for="email">Email</label>
        <input type="text" id="email" [(ngModel)]="email" name="email" placeholder="yourEmail@hotmail.com"/>

        <button (click)="SendEmail()">Send Email</button>
    </div>
</form>
