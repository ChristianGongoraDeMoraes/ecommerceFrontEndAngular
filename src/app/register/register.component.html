<app-header/>
<form class="formDiv">
    <div class="formBorder">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name"/>
        

        <label for="email">Email</label>
        <input type="text" id="email" [(ngModel)]="email" name="email"/>
        
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password"/>


        <label for="image">Image</label>
        <input type="file" id="image" (change)="onFileSelected($event)" name="image">

        @if(this.errorMessage){
            <span class="errorMessage">{{ errorMessage }}</span>
        }
        <button (click)="createNewUser()">Register</button>
        
    </div>
</form>
